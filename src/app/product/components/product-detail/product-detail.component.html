<div *ngIf="product">
  <div>
    <img [src]="product.image" alt="Imagen producto">
  </div>
  <div>
    <ul>
      <li>Nombre: {{ product.title }}</li>
      <li>Precio: {{ product.price | currency:'CLP'}}</li>
    </ul>
    <p> {{ product.description }}</p>
  </div>
  <button (click)="createProduct()">Crear Producto</button>
  <button (click)="updateProduct()">Actualizar Producto</button>
  <button (click)="deleteProduct()">Eliminar</button>
</div>
